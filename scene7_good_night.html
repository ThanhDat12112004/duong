<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scene 7: Chúc Ngủ Ngon - Cao Thùy Dương</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
        position: relative;
        animation: sceneTransitionIn 1.5s ease-out forwards;
        opacity: 0;
      }

      @keyframes sceneTransitionIn {
        0% {
          opacity: 0;
          transform: scale(0.8);
          filter: blur(20px);
        }
        100% {
          opacity: 1;
          transform: scale(1);
          filter: blur(0px);
        }
      }

      @keyframes sceneTransitionOut {
        0% {
          opacity: 1;
          transform: scale(1);
          filter: blur(0px);
        }
        100% {
          opacity: 0;
          transform: scale(1.2);
          filter: blur(20px);
        }
      }

      /* Scene container */
      .scene-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      /* Sub scenes */
      .sub-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        opacity: 0;
      }

      .sub-scene.active {
        display: block;
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Scene title */
      .scene-title {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 28px;
        font-weight: bold;
        color: #ffb6c1;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 100;
      }

      /* Night bedroom background */
      .night-bedroom-bg {
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Stars */
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: starTwinkle 3s ease-in-out infinite;
      }

      @keyframes starTwinkle {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.5);
        }
      }

      /* Moon */
      .moon {
        position: absolute;
        top: 12%;
        right: 15%;
        width: 80px;
        height: 80px;
        background: #fff8dc;
        border-radius: 50%;
        box-shadow: 0 0 50px rgba(255, 248, 220, 0.8);
        animation: moonGlow 4s ease-in-out infinite;
      }

      @keyframes moonGlow {
        0%,
        100% {
          box-shadow: 0 0 40px rgba(255, 248, 220, 0.6);
        }
        50% {
          box-shadow: 0 0 70px rgba(255, 248, 220, 1);
        }
      }

      /* Character in bed */
      .character-in-bed {
        position: absolute;
        bottom: 25%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .character-face {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #ffb6c1;
        box-shadow: 0 8px 30px rgba(255, 182, 193, 0.3);
        margin-bottom: 15px;
        z-index: 5;
      }

      /* Chatting face */
      .chatting-face {
        animation: chattingExcited 0.6s ease-in-out infinite;
        filter: brightness(1.1);
      }

      @keyframes chattingExcited {
        0%,
        100% {
          transform: scale(1) rotate(-2deg);
        }
        50% {
          transform: scale(1.05) rotate(2deg);
        }
      }

      /* Sleepy face */
      .sleepy-face {
        animation: sleepyBlink 4s ease-in-out infinite;
        filter: brightness(0.85);
      }

      @keyframes sleepyBlink {
        0%,
        45%,
        55%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1, 0.1);
          opacity: 0.8;
        }
      }

      /* Sleeping face */
      .sleeping-face {
        animation: sleepingBreathe 3s ease-in-out infinite;
        filter: brightness(0.7);
      }

      @keyframes sleepingBreathe {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
      }

      /* Bed */
      .bed {
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 150px;
        z-index: 1;
      }

      /* Blanket */
      .blanket {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 80px;
        background: linear-gradient(180deg, #9c27b0 0%, #7b1fa2 100%);
        border-radius: 50% 50% 20% 20%;
        z-index: 3;
        animation: blanketMove 3s ease-in-out infinite;
      }

      @keyframes blanketMove {
        0%,
        100% {
          transform: translateX(-50%) scaleY(1);
        }
        50% {
          transform: translateX(-50%) scaleY(1.05);
        }
      }

      /* Pillow */
      .pillow {
        position: absolute;
        bottom: 28%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 80px;
        z-index: 2;
      }

      /* Phone in hand */
      .phone {
        position: absolute;
        width: 200px;
        height: 360px;
        background: #1a1a1a;
        border-radius: 25px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        padding: 12px;
        z-index: 30;
      }

      .phone.show {
        animation: phonePopIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      }

      @keyframes phonePopIn {
        to {
          transform: translate(-50%, -50%) scale(1);
        }
      }

      .phone-screen {
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #e6f3ff 0%, #ffffff 100%);
        border-radius: 18px;
        padding: 15px;
        position: relative;
        overflow: hidden;
      }

      .messenger-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid #ddd;
      }

      .avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        object-fit: cover;
      }

      .sender-name {
        font-weight: bold;
        font-size: 14px;
        color: #333;
      }

      .messages-container {
        height: 280px;
        overflow-y: auto;
        padding: 5px;
      }

      .message-bubble {
        padding: 10px 14px;
        border-radius: 18px;
        font-size: 13px;
        margin-bottom: 8px;
        max-width: 85%;
        opacity: 0;
        transform: translateY(10px);
      }

      .message-bubble.sent {
        background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
        color: #fff;
        margin-left: auto;
        border-radius: 18px 18px 5px 18px;
        text-align: right;
      }

      .message-bubble.received {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin-right: auto;
        border-radius: 18px 18px 18px 5px;
      }

      .message-bubble.show {
        animation: messagePop 0.4s ease-out forwards;
      }

      @keyframes messagePop {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-time {
        font-size: 9px;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 3px;
      }

      /* Typing indicator */
      .typing-indicator {
        display: none;
        align-items: center;
        gap: 4px;
        padding: 10px 14px;
        background: #e0e0e0;
        border-radius: 18px;
        width: fit-content;
        margin-bottom: 8px;
      }

      .typing-indicator.show {
        display: flex;
        animation: messagePop 0.3s ease-out forwards;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        background: #666;
        border-radius: 50%;
        animation: typingDot 1.2s ease-in-out infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typingDot {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-8px);
        }
      }

      /* Happy reactions */
      .happy-emoji {
        position: absolute;
        font-size: 35px;
        opacity: 0;
        pointer-events: none;
      }

      .happy-emoji.show {
        animation: emojiFloat 2s ease-out forwards;
      }

      @keyframes emojiFloat {
        0% {
          opacity: 0;
          transform: translateY(0) scale(0.5) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: translateY(-50px) scale(1.2) rotate(10deg);
        }
        100% {
          opacity: 0;
          transform: translateY(-100px) scale(0.8) rotate(20deg);
        }
      }

      /* Heart particles */
      .heart-particle {
        position: absolute;
        font-size: 25px;
        opacity: 0;
        animation: heartRise 3s ease-out infinite;
      }

      @keyframes heartRise {
        0% {
          opacity: 0;
          transform: translateY(0) scale(0);
        }
        30% {
          opacity: 1;
          transform: translateY(-80px) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-200px) scale(0.5);
        }
      }

      /* Sleep Z's */
      .sleep-z {
        position: absolute;
        font-size: 40px;
        opacity: 0;
        animation: zFloat 4s ease-in-out infinite;
      }

      @keyframes zFloat {
        0% {
          opacity: 0;
          transform: translateY(0) translateX(0) rotate(0deg);
        }
        30% {
          opacity: 1;
          transform: translateY(-80px) translateX(30px) rotate(10deg);
        }
        100% {
          opacity: 0;
          transform: translateY(-200px) translateX(60px) rotate(20deg);
        }
      }

      /* Lamp */
      .lamp {
        position: absolute;
        top: 20%;
        left: 15%;
        font-size: 60px;
        filter: brightness(1.2);
        animation: lampGlow 3s ease-in-out infinite;
      }

      @keyframes lampGlow {
        0%,
        100% {
          filter: brightness(1);
        }
        50% {
          filter: brightness(1.4);
        }
      }

      /* Lamp off */
      .lamp.off {
        animation: lampTurnOff 1s ease-out forwards;
      }

      @keyframes lampTurnOff {
        to {
          filter: brightness(0.3) grayscale(1);
        }
      }

      /* Darkening effect */
      .darkness {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0);
        pointer-events: none;
        z-index: 50;
      }

      .darkness.active {
        animation: getDark 2s ease-out forwards;
      }

      @keyframes getDark {
        to {
          background: rgba(0, 0, 0, 0.7);
        }
      }

      /* Good night text */
      .good-night-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 52px;
        font-weight: bold;
        color: #ffd700;
        text-shadow: 
          0 0 10px rgba(255, 215, 0, 0.8),
          0 0 20px rgba(255, 182, 193, 0.6),
          0 0 30px rgba(255, 105, 180, 0.4),
          0 0 40px rgba(186, 85, 211, 0.3);
        opacity: 0;
        z-index: 60;
        text-align: center;
        background: linear-gradient(45deg, 
          #ffd700, 
          #ffb6c1, 
          #ff69b4, 
          #ba55d3, 
          #9370db,
          #ffd700
        );
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .good-night-text.show {
        animation: 
          goodNightSpectacular 6s ease-in-out infinite,
          rainbowGlow 3s ease-in-out infinite,
          gentleFloat 4s ease-in-out infinite;
        opacity: 1;
      }

      @keyframes goodNightSpectacular {
        0% {
          transform: translate(-50%, -50%) scale(0.8) rotate(-5deg);
          filter: brightness(1);
        }
        25% {
          transform: translate(-50%, -50%) scale(1.1) rotate(2deg);
          filter: brightness(1.3);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2) rotate(-2deg);
          filter: brightness(1.5);
        }
        75% {
          transform: translate(-50%, -50%) scale(1.05) rotate(3deg);
          filter: brightness(1.2);
        }
        100% {
          transform: translate(-50%, -50%) scale(0.8) rotate(-5deg);
          filter: brightness(1);
        }
      }

      @keyframes rainbowGlow {
        0% {
          background-position: 0% 50%;
          text-shadow: 
            0 0 15px rgba(255, 215, 0, 1),
            0 0 25px rgba(255, 182, 193, 0.8),
            0 0 35px rgba(255, 105, 180, 0.6);
        }
        50% {
          background-position: 100% 50%;
          text-shadow: 
            0 0 20px rgba(186, 85, 211, 1),
            0 0 30px rgba(147, 112, 219, 0.8),
            0 0 40px rgba(255, 105, 180, 0.6);
        }
        100% {
          background-position: 0% 50%;
          text-shadow: 
            0 0 15px rgba(255, 215, 0, 1),
            0 0 25px rgba(255, 182, 193, 0.8),
            0 0 35px rgba(255, 105, 180, 0.6);
        }
      }

      @keyframes gentleFloat {
        0%, 100% {
          transform: translate(-50%, -50%) translateY(0px);
        }
        50% {
          transform: translate(-50%, -50%) translateY(-8px);
        }
      }

      /* Progress dots */
      .progress {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        z-index: 1000;
      }

      .progress-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        transition: all 0.3s;
      }

      .progress-dot.active {
        background: #ffb6c1;
        transform: scale(1.5);
        box-shadow: 0 0 10px #ffb6c1;
      }

      /* Next button */
      .next-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 15px 35px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        opacity: 0;
        transform: scale(0);
        z-index: 1000;
      }

      .next-button.show {
        animation: buttonPop 0.5s ease-out forwards;
      }

      @keyframes buttonPop {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .next-button:hover {
        transform: scale(1.1);
      }

      /* Props */
      .prop {
        position: absolute;
        font-size: 30px;
        animation: propFloat 3s ease-in-out infinite;
      }

      @keyframes propFloat {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-15px) rotate(10deg);
          opacity: 1;
        }
      }

      /* Enhanced star twinkling with variations */
      @keyframes starTwinkleFast {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      @keyframes starTwinkleSlow {
        0%,
        100% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.5);
        }
      }

      @keyframes starPulse {
        0%,
        100% {
          opacity: 0.6;
          filter: brightness(1);
        }
        50% {
          opacity: 1;
          filter: brightness(1.8);
        }
      }

      /* Moon glow effect */
      .moon-glow {
        position: absolute;
        top: 8%;
        right: 8%;
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, rgba(255, 255, 200, 0.3) 0%, transparent 70%);
        border-radius: 50%;
        animation: moonGlow 4s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes moonGlow {
        0%,
        100% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.1);
        }
      }

      /* Dream clouds */
      .dream-cloud {
        position: absolute;
        font-size: 40px;
        opacity: 0;
        animation: dreamFloat 8s ease-in-out infinite;
      }

      @keyframes dreamFloat {
        0% {
          opacity: 0;
          transform: translate(0, 0) scale(0.5);
        }
        20% {
          opacity: 0.6;
          transform: translate(-20px, -30px) scale(1);
        }
        50% {
          opacity: 0.8;
          transform: translate(-40px, -60px) scale(1.2);
        }
        80% {
          opacity: 0.4;
          transform: translate(-60px, -90px) scale(0.8);
        }
        100% {
          opacity: 0;
          transform: translate(-80px, -120px) scale(0.5);
        }
      }

      /* Sleep Z's variations */
      .sleep-z {
        position: absolute;
        font-size: 35px;
        opacity: 0;
        color: #b8e6ff;
        animation: sleepZFloat 3s ease-out infinite;
      }

      @keyframes sleepZFloat {
        0% {
          opacity: 0;
          transform: translate(0, 0) rotate(0deg) scale(0.5);
        }
        30% {
          opacity: 0.8;
          transform: translate(-15px, -40px) rotate(-10deg) scale(1);
        }
        70% {
          opacity: 0.5;
          transform: translate(-30px, -80px) rotate(-20deg) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translate(-45px, -120px) rotate(-30deg) scale(0.8);
        }
      }

      /* Phone glow notification */
      .phone-glow {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
        border-radius: 35px;
        opacity: 0;
        animation: phoneNotificationGlow 2s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes phoneNotificationGlow {
        0%,
        100% {
          opacity: 0;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(1.05);
        }
      }

      /* Comfort sparkles */
      .comfort-sparkle {
        position: absolute;
        font-size: 25px;
        opacity: 0;
        animation: comfortSparkle 3s ease-in-out infinite;
      }

      @keyframes comfortSparkle {
        0%,
        100% {
          opacity: 0;
          transform: translate(0, 0) rotate(0deg) scale(0.5);
        }
        50% {
          opacity: 1;
          transform: translate(10px, -20px) rotate(180deg) scale(1.2);
        }
      }

      /* Peaceful breathing indicator */
      .breath-indicator {
        position: absolute;
        bottom: 22%;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(173, 216, 230, 0.2) 0%, transparent 70%);
        animation: peacefulBreath 4s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes peacefulBreath {
        0%,
        100% {
          opacity: 0.3;
          transform: translateX(-50%) scale(1);
        }
        50% {
          opacity: 0.6;
          transform: translateX(-50%) scale(1.15);
        }
      }

      /* Heart bubbles */
      .heart-bubble {
        position: absolute;
        font-size: 30px;
        opacity: 0;
        animation: heartBubble 4s ease-out infinite;
      }

      @keyframes heartBubble {
        0% {
          opacity: 0;
          transform: translate(0, 0) scale(0.5) rotate(0deg);
        }
        30% {
          opacity: 0.8;
          transform: translate(20px, -50px) scale(1) rotate(15deg);
        }
        70% {
          opacity: 0.5;
          transform: translate(40px, -100px) scale(1.1) rotate(30deg);
        }
        100% {
          opacity: 0;
          transform: translate(60px, -150px) scale(0.7) rotate(45deg);
        }
      }

      /* Magic sparkles around good night text */
      .magic-sparkle {
        position: absolute;
        font-size: 35px;
        opacity: 0;
        animation: magicSparkle 4s ease-in-out infinite;
        z-index: 65;
      }

      @keyframes magicSparkle {
        0% {
          opacity: 0;
          transform: scale(0.3) rotate(0deg);
          filter: brightness(1);
        }
        25% {
          opacity: 1;
          transform: scale(1.2) rotate(90deg);
          filter: brightness(1.8);
        }
        50% {
          opacity: 0.8;
          transform: scale(0.8) rotate(180deg);
          filter: brightness(1.5);
        }
        75% {
          opacity: 1;
          transform: scale(1.4) rotate(270deg);
          filter: brightness(2);
        }
        100% {
          opacity: 0;
          transform: scale(0.3) rotate(360deg);
          filter: brightness(1);
        }
      }

      /* Floating hearts around good night text */
      .floating-heart {
        position: absolute;
        font-size: 32px;
        opacity: 0;
        animation: floatingHeartMagic 5s ease-in-out infinite;
        z-index: 65;
      }

      @keyframes floatingHeartMagic {
        0% {
          opacity: 0;
          transform: scale(0.5) translateY(0px) rotate(0deg);
        }
        20% {
          opacity: 0.8;
          transform: scale(1.1) translateY(-10px) rotate(15deg);
        }
        40% {
          opacity: 1;
          transform: scale(1.3) translateY(-20px) rotate(-10deg);
        }
        60% {
          opacity: 0.9;
          transform: scale(1.1) translateY(-15px) rotate(20deg);
        }
        80% {
          opacity: 0.7;
          transform: scale(0.9) translateY(-8px) rotate(-5deg);
        }
        100% {
          opacity: 0;
          transform: scale(0.5) translateY(0px) rotate(0deg);
        }
      }

      /* Night sky shooting stars */
      .shooting-star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        opacity: 0;

      ];

      let messageIndex = 0;
      let emojiIndex = 0;

      // Start scene
      function startScene(index) {
        subScenes.forEach((sceneId) => {
          document.getElementById(sceneId).classList.remove('active');
        });

        dots.forEach((dotId, i) => {
          document.getElementById(dotId).classList.toggle('active', i === index);
        });

        document.getElementById(subScenes[index]).classList.add('active');

        if (index === 0) {
          animateChatting();
        } else if (index === 1) {
          animateSleeping();
        }
      }

      // Scene 1: Chatting
      function animateChatting() {
        const phone1 = document.getElementById('phone1');
        const msgContainer = document.getElementById('msgContainer');
        const typing = document.getElementById('typing');

        // Show phone
        setTimeout(() => {
          phone1.classList.add('show');
        }, 500);

        // Add messages one by one
        function addMessage() {
          if (messageIndex >= messages.length) {
            // All messages done, move to next scene
            setTimeout(() => {
              currentScene++;
              autoProgress();
            }, 2000);
            return;
          }

          const msg = messages[messageIndex];

          // Show typing indicator
          typing.classList.add('show');

          setTimeout(
            () => {
              // Hide typing
              typing.classList.remove('show');

              // Add message
              const bubble = document.createElement('div');
              bubble.className = `message-bubble ${msg.type}`;
              bubble.innerHTML = `
                        ${msg.text}
                        <div class="message-time">${msg.time}</div>
                    `;
              msgContainer.insertBefore(bubble, typing);

              setTimeout(() => {
                bubble.classList.add('show');

                // Scroll to bottom
                msgContainer.scrollTop = msgContainer.scrollHeight;

                // Show happy emoji every few messages
                if (messageIndex % 3 === 0) {
                  const emojiId = (emojiIndex % 3) + 1;
                  const emoji = document.getElementById(`emoji${emojiId}`);
                  emoji.classList.add('show');
                  setTimeout(() => {
                    emoji.classList.remove('show');
                  }, 2000);
                  emojiIndex++;
                }
              }, 50);

              messageIndex++;

              // Add next message
              setTimeout(addMessage, msg.type === 'received' ? 1200 : 800);
            },
            msg.type === 'received' ? 1000 : 600
          );
        }

        // Start adding messages after phone appears
        setTimeout(addMessage, 1500);
      }

      // Scene 2: Sleeping
      function animateSleeping() {
        const darkness = document.getElementById('darkness');
        const goodNightText = document.getElementById('goodNightText');

        // Darken the room
        setTimeout(() => {
          darkness.classList.add('active');
        }, 1000);

        // Show good night text
        setTimeout(() => {
          goodNightText.classList.add('show');
        }, 2500);

        // Tự động quay lại Scene 1 hoặc về index
        setTimeout(() => {
          nextButton.classList.add('show');
          // Tự động chuyển về trang chủ sau 5 giây
          setTimeout(() => {
            document.body.style.animation = 'sceneTransitionOut 1s ease-out forwards';
            setTimeout(() => {
              window.location.href = 'index.html'; // Về trang chủ thay vì loop
            }, 1000);
          }, 5000);
        }, 6000);
      }

      // Auto progress
      function autoProgress() {
        if (currentScene < subScenes.length) {
          startScene(currentScene);
        }
      }

      // Start on load
      window.addEventListener('load', () => {
        autoProgress();
      });

      // Next button - restart from beginning (index = scene 1)
      nextButton.addEventListener('click', () => {
        document.body.style.animation = 'sceneTransitionOut 1s ease-out forwards';
